<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with OpenStreetMap and Leaflet</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Map styling */
        #map {
            height: 500px; /* Set the height of the map */
            width: 100%;   /* Set the width to 100% of the container */
        }
    </style>
</head>
<body>

    <!-- Container for the map -->
    <div id="map"></div>

    <script>
        // Initialize the map and set the view to a specific latitude and longitude
        var map = L.map('map').setView([51.505, -0.09], 13); // Coordinates of London, zoom level 13

        // Add OpenStreetMap tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map at the same position
        L.marker([51.505, -0.09]).addTo(map)
            .bindPopup('A sample marker.')
            .openPopup();
    </script>

</body>
</html>
